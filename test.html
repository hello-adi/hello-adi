<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="test.css" />
    <title>Space Jam</title>
  </head>
  <body>
    <!-- Space Jam Section -->
    <main>
      <header class="sr-only">
        <h1>Space Jam</h1>
        <p>
          Welcome to the Space Jam website, the famous 1996 American
          live-action/animated sports comedy film starring basketball player
          Michael Jordan and featuring the Looney Tunes cartoon characters.
        </p>
      </header>
      <img src="images/dancing-man.gif" alt="dancing-man" class="center-logo" />
      <!-- Plant Icons -->
      <div class="idea-box container">
        <img class="idea planet" src="images/idea.gif" alt="Ideas" />
      </div>
      <div class="contact-me-box container">
        <img class="contact-me planet" src="images/contact.gif" alt="Contact" />
      </div>
      <div class="projects-box container">
        <img
          class="projects planet"
          src="images/projects..gif"
          alt="Projects."
        />
      </div>
      <div class="random-box container">
        <img
          class="random planet"
          src="images/EXRANDOM.gif"
          alt="Image of the month"
        />
      </div>
      <div class="linkedin-box container">
        <img
          class="linkedin planet"
          src="images/workstation_office_chair_spinning_md_clr.gif"
          alt="LinkedIn"
        />
      </div>
      <div class="resume-box container">
        <img class="resume planet" src="images/myresume.gif" alt="resume" />
      </div>
      <div class="why-box container">
        <img class="why planet" src="images/why.gif" alt="Why?" />
      </div>
      <div class="email-box container">
        <a href="mailto:aditya.net09@gmail.com">
          <img class="email planet" src="images/Eatmail.gif" alt="email." />
        </a>
      </div>
      <div class="about-me-box container">
        <img
          class="about-me planet"
          src="images/aboutme1.gif"
          alt="About moi"
        />
      </div>
      <div class="github-box container">
        <img class="github planet" src="images/a_pc.gif" alt="GitHub." />
      </div>
      <div class="site-map-box container">
        <img
          class="site-map planet"
          src="images/p-sitemap.gif"
          alt="Site Map planet."
        />
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <br />
      <small>Made with ❤️ by adi</small>
    </footer>
  </body>
</html>
