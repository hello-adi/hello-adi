<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="land.css" />
  </head>
  <body>
    <h1>Sign up for Baseline</h1>
    <form>
      <label class="Email_text" for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
      /><br />
      <button type="submit">Sign up</button> <br />
      <img
        src="origami.png"
        style="width: 400px; height: 350px; align-items: center"
      />
    </form>
  </body>
</html>
